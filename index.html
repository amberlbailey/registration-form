<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Contact form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i" rel="stylesheet">
</head>
<body>
  <form class="max-length gutter" method="POST" action="https://formspree.io/bail0159@algonquinlive.com">
    <h1 class="pad-t-2">Want to go to Mars?</h1>
    <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

    <fieldset class="push-0">
      <legend class="push-half pad-t-1 giga italic"> Personal details</legend>
      <div class="grid">
        <div class="push unit xs-1 s-1 m-1 l-1-2 xl-1-2">
          <label for="name">Name</label>
          <input id="name" name="name">
        </div>

        <div class="push unit xs-1 s-1 m-1 l-1-2 xl-1-2">
          <label for="age">Age</label>
          <input id="age" name="age">
        </div>

        <div class="push unit xs-1 s-1 m-1 l-1-2 xl-1-2">
          <label for="email">Email</label>
          <input id="email" name="email">
        </div>

        <div class="push unit xs-1 s-1 m-1 l-1-2 xl-1-2">
          <label for="subject">Physical fitness</label>
          <select id="subject" name="_subject">
            <option> Super-human</option>
            <option> Fit as a fiddle</option>
            <option> Not terribly strong</option>
            <option> A little couch-potato-y</option>
          </select>
        </div>

        <div class="push unit xs-1 s-1 m-1 l-1 xl-1">
          <label for="address">Address</label>
          <textarea id="address" name="address"></textarea>
        </div>
      </fieldset>

        <fieldset>
        <legend class="push-half giga italic"> Mission statement</legend>
        <div class="push unit xs-1 s-1 m-1 l-1 xl-1">
          <label for="details">Why do you want to go to Mars?</label>
          <textarea id="details" name="message"></textarea>
        </div>

        <div class="text-center push">
        <button class="btn" type="submit">
          Register for the trip!</button>
        </div>
      </fieldset>
      <input type="hidden" value="Request to join the mission">
    </form>
</body>
</html>
