<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Contact form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <section class="contact pad-t-2 pad-b-2">
    <h1>Want to go to mars?</h1>
    <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

    <form class="push-0" method="POST" action="https://formspree.io/bail0159@algonquinlive.com">

      <div class="push unit xs-1 s-1 m-1 l-1-2 xl-1-2">
        <label for="name">Name</label>
        <input id="name" name="name">
      </div>

      <div class="push unit xs-1 s-1 m-1 l-1-2 xl-1-2">
        <label for="age">Age</label>
        <input id="age" name="age">
      </div>

      <div class="push unit xs-1 s-1 m-1 l-1-2 xl-1-2">
        <label for="subject">Physical fitness</label>
        <select id="subject" name="_subject">
          <option> Super-Human</option>
          <option> Fit as a fiddle</option>
          <option> Not terribly strong</option>
          <option> A little couch-potato-y</option>
        </select>
      </div>

      <div class="push unit xs-1 s-1 m-1 l-1 xl-1">
        <label for="address">Address</label>
        <textarea id="address" name="address"></textarea>
      </div>

      <legend class="Push giga italic">Mission statement</legend>
      <div class="push unit xs-1 s-1 m-1 l-1 xl-1">
        <label for="details">Why do you want to go to Mars?</label>
        <textarea id="details" name="message"></textarea>
      </div>
      <div class="push-text-center">
        <button class="btn" type="submit"> Send message</button>
      </div>
  </section>
</body>
</html>
